<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<!-- основной файл шаблона, с которого начинается загрузка страницы books -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>

    <h:outputStylesheet name="css/dialog.css" />
    <h:outputStylesheet name="css/books.css" />
    <h:outputStylesheet name="css/footer.css" />
<!-- порядок загрузки стилей тоже важен, т.к. одинаковые селекторы могут перезаписываться -->

    <title>${msg.online_library}</title>

</h:head>

<f:view>

    <ui:include src="books-header.xhtml"/>
    <ui:include src="books-top.xhtml"/>

    <b:container>

        <b:row>
            <b:column span="2">
                <ui:include src="books-leftmenu.xhtml"/>
            </b:column>
            <b:column span="10">
                <ui:insert name="content"/>
            </b:column>

        </b:row>

    </b:container>

    <ui:include src="../part/footer.xhtml"/>

</f:view>

</html>
